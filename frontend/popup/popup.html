
<!DOCTYPE html>
<html>
<head>
  <title>Text Processor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Text Processor</h2>
  <textarea id="inputText" placeholder="Enter text here..." rows="4" cols="30"></textarea>
  <button id="processBtn">Process Text</button>
  <h3>Processed Text:</h3>
  <textarea id="outputText" readonly rows="4" cols="30"></textarea>

  <script src="popup.js"></script>
</body>
</html>
